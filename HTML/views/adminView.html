<div class="profile-padding background-light" ng-controller="AdminViewCtrl">
    <div class="row">
        <div class="container">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <fieldset>
                    <legend translate="admin.ADD"></legend>
                    <form name="AddStuff" role="form" ng-controller="FormController">
                        <div class="form-group col-xs-12 col-sm-3 col-md-3 col-lg-3">
                            <label for="color" translate="admin.COLOR"></label>
                            <select class="col-xs-12 col-sm-12 col-md-12 col-lg-12 cs-select cs-skin-elastic" ng-model="$parent.stuff.color">
                                <option ng-selected="true" value="White" selected>White</option>
                                <option value="Black">Black</option>
                                <option value="Green">Green</option>
                                <option value="Gray">Gray</option>
                            </select>
                        </div>
                        <div class="form-group col-xs-12 col-sm-3 col-md-3 col-lg-3">
                            <label for="size" translate="admin.SIZE"></label>
                            <select class="col-xs-12 col-sm-12 col-md-12 col-lg-12 cs-select cs-skin-elastic" ng-model="$parent.stuff.size">
                                <option ng-selected="true" value="S" selected>S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                                <option value="XL">XL</option>
                                <option value="XXL">XXL</option>
                            </select>
                        </div>
                        <div clas="form-group">
                            <a class="btn btn-primary ButtonRadius pull-right margin-right-15" ng-disabled="AddStuff.$invalid" ng-click="addStuff()">
                                <i class="ti-plus"></i>
                                <label translate="admin.ADD" class="textColorWhite margin-bottom-0 pointerHover"></label>
                            </a>
                        </div>
                    </form>
                </fieldset>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <fieldset>
                    <legend translate="admin.STUFFS"></legend>
                    <label class="marging-top-10 col-xs-12 col-sm-12 col-md-12 col-lg-12 NoUserStyles" translate="admin.NO_STUFFS" ng-if="stocks.length == 0"></label>
                    <form class="col-xs-12 col-sm-12 col-md-12 col-lg-12 row" name="titleStuff" role="form" ng-if="stocks.length > 0">
                        <div class="form-group col-xs-12 col-sm-2 col-md-2 col-lg-2">
                            <label for="color" translate="admin.COLOR"></label>
                        </div>
                        <div class="form-group col-xs-12 col-sm-2 col-md-2 col-lg-2">
                            <label for="size" translate="admin.SIZE"></label>
                        </div>
                        <div class="form-group col-xs-12 col-sm-3 col-md-3 col-lg-3">
                            <label for="code" translate="admin.CODE"></label>
                        </div>
                        <div class="form-group col-xs-12 col-sm-3 col-md-3 col-lg-3">
                            <label for="pin" translate="admin.PIN"></label>
                        </div>
                    </form>
                    <div class="margin-top-10">
                        <ul class="post-list" ng-if="stocks.length > 0">
                            <li ng-repeat="stock in stocks">
                                <form class="col-xs-12 col-sm-12 col-md-12 col-lg-12 row" name="AddStuff" role="form">
                                    <div class="form-group col-xs-12 col-sm-2 col-md-2 col-lg-2">
                                        <label>{{stock.color}}</label>
                                    </div>
                                    <div class="form-group col-xs-12 col-sm-2 col-md-2 col-lg-2">
                                        <label>{{stock.size}}</label>
                                    </div>
                                    <div class="form-group col-xs-12 col-sm-3 col-md-3 col-lg-3">
                                        <label>{{stock.code}}</label>
                                    </div>
                                    <div class="form-group col-xs-12 col-sm-3 col-md-3 col-lg-3">
                                        <label>{{stock.pin}}</label>
                                    </div>
                                    <div class="pull-right col-xs-12 col-sm-2 col-md-2 col-lg-2">
                                        <a class="btn btn-red opacity6 pull-right deleteStuffMargin" ng-click="deleteStuff(stock.url)">
                                            <i class="ti-trash"></i>
                                        </a>
                                    </div>
                                </form>
                            </li>
                        </ul>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding-0" ng-if="stocks.length > 0">
                        <div class="col-xs-12 col-xs-offset-0 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
                            <ul class="pager ng-isolate-scope ng-not-empty ng-valid">
                                <li ng-class="{disabled: noPreviousStuff()||ngDisabled, previous: align}" class="previous btnRadius10">
                                    <a ng-click="previousStuff()" class="ng-binding border-radius6" translate="admin.PREVIOUS"></a>
                                </li>
                                <li ng-class="{disabled: noNextStuff()||ngDisabled, next: align}" class="next btnRadius10">
                                    <a ng-click="nextStuff()" class="ng-binding border-radius6" translate="admin.NEXT"></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="input-group well">
                    <input class="form-control" placeholder="Search..." type="text" id="searchUsersInput" ng-model="search">
                    <span class="input-group-btn">
                        <a class="btn btn-primary" type="button" ng-click="searchUsers()">
                            <i class="ti-search"></i>
                            <label class="textColorWhite margin-bottom-0" translate="admin.SEARCH"></label>
                        </a>
                    </span>
                </div>
                <fieldset>
                    <legend translate="admin.USERS"></legend>
                    <label class="marging-top-10 col-xs-12 col-sm-12 col-md-12 col-lg-12 NoUserStyles" ng-if="users.length == 0" translate="admin.NO_USER"></label>
                    <form name="UsersForm" role="form" ng-controller="FormController" ng-if="users.length > 0">
                        <ul class="post-list">
                            <li ng-repeat="user in users">
                                <div class="post-image">
                                    <div class="img-thumbnail">
                                        <a ng-disabled="!user.configVisible" ng-click="goToProfile(user.owner)">
                                            <img ng-src="{{user.avatar}}" class="img-responsive">
                                        </a>
                                    </div>
                                </div>
                                <div class="post-info">
                                    <div class="adminInfoUser">
                                        <a ng-disabled="!user.configVisible" ng-show="user.fullname == ''" ng-click="goToProfile(user.owner)">{{user.owner}}</a>
                                        <a ng-disabled="!user.configVisible" ng-hide="user.fullname == ''" ng-click="goToProfile(user.owner)">{{user.fullname}}</a>
                                        <h5>{{user.info | htmlToPlaintext | words:40 :true}}</h5>
                                    </div>
                                    <div class="adminDeleteUser pull-right">
                                        <a class="btn btn-red opacity6 pull-right" ng-click="deleteUser(user.id)">
                                            <i class="ti-trash"></i>
                                        </a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </form>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding-0">
                        <div class="col-xs-12 col-xs-offset-0 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4" ng-if="users.length > 0">
                            <ul class="pager ng-isolate-scope ng-not-empty ng-valid">
                                <li ng-class="{disabled: noPrevious()||ngDisabled, previous: align}" class="previous btnRadius10">
                                    <a ng-click="previous()" class="ng-binding border-radius6" translate="admin.PREVIOUS"></a>
                                </li>
                                <li ng-class="{disabled: noNext()||ngDisabled, next: align}" class="next btnRadius10">
                                    <a ng-click="next()" class="ng-binding border-radius6" translate="admin.NEXT"></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
</div>
