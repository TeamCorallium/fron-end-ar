                                </a>
                                <ul class="dropdown-menu" ng-controller="LoginCtrl">
                                    <li ng-show="(userdata.connected)">
                                        <a ui-sref="profile">
                                            <i class="ti-id-badge padding-right-10"></i>
                                            <label class="margin-bottom-0 pointerHover" translate="index.VIEW_PROFILE"></label>
                                        </a>
                                    </li>
                                    <li ng-show="(userdata.connected) && (OptionsEdit)">
                                        <a data-toggle="modal" data-target="#modalChangePassword">
                                            <i class="ti-key padding-right-10"></i>
                                            <label class="margin-bottom-0 pointerHover" translate="index.CHANGE_PASSWORD"></label>
                                        </a>
                                    </li>
                                    <li ng-show="(userdata.connected) && (OptionsEdit)">
                                        <a data-toggle="modal" data-target="#modalAddTShirt">
                                            <i class="ti-link padding-right-10"></i>
                                            <label class="margin-bottom-0 pointerHover" translate="index.ADD_TSHIRT"></label>
                                        </a>
                                    </li>
                                    <li ng-show="(userdata.connected)">
                                        <a ng-show="userdata.connected" ui-sref="inbox">
                                            <i class="ti-import padding-right-10"></i>
                                            <label class="margin-bottom-0 pointerHover" translate="index.INBOX"></label>
                                        </a>
                                    </li>
                                    <li ng-hide="userdata.connected">
                                        <a data-toggle="modal" data-target="#myModalLoginHome">
                                            <i class="ti-shift-right padding-right-10"></i>
                                            <label class="margin-bottom-0 pointerHover" translate="index.LOG_IN"></label>
                                        </a>
                                    </li>
                                    <li ng-hide="userdata.connected">
                                        <a data-toggle="modal" data-target="#myModalRegisterHome">
                                            <i class="ti-write padding-right-10"></i>
                                            <label class="margin-bottom-0 pointerHover" translate="index.REGISTER"></label>
                                        </a>
                                    </li>
                                    <li ng-show="userdata.connected && administrator">
                                        <a ui-sref="admin">
                                            <i class="ti-settings padding-right-10"></i>
                                            <label class="margin-bottom-0 pointerHover" translate="index.MANAGE_PAGE"></label>
                                        </a>
                                    </li>
                                    <li ng-show="userdata.connected">
                                        <a ui-sref="configurations">
                                            <i class="ti-settings padding-right-10"></i>
                                            <label class="margin-bottom-0 pointerHover" translate="index.CONFIGURATIONS"></label>
                                        </a>
                                    </li>
                                    <li ng-show="userdata.connected">
                                        <a ng-click="logout()">
                                            <i class="ti-shift-left padding-right-10"></i>
                                            <label class="margin-bottom-0 pointerHover" translate="index.LOG_OUT"></label>
                                        </a>
                                    </li>
                                </ul>
                            </li>
                            <li class="dropdown" ng-cloak>
                                <a data-toggle="dropdown" class="dropdown-toggle text-lowercase">
                                    <i class="ti-world"></i>
                                    <label translate="index.LANGUAGE"></label>
                                </a>
                                <ul class="dropdown-menu" ng-controller="LanguageCtrl">
                                    <li ng-click="language.set('en', $event)">
                                        <a translate="index.ENGLISH"></a>
                                    </li>
                                    <li ng-click="language.set('cn_CN', $event)">
                                        <a translate="index.CHINESE"></a>
                                    </li>
                                    <li ng-click="language.set('es_ES', $event)">
                                        <a translate="index.SPANISH"></a>
                                    </li>
                                </ul>
                            </li>
                            <li class="padding-top-10 padding-left-15 padding-right-15 margin-top3 hidden-xs hidden-sm">
                                <h4 class="cursordefault">|</h4>
                            </li>
                            <li class="hidden-xs margin-top3" ng-show="userdata.connected" ng-cloak>
                                <a ui-sref="notifications" ng-controller="TopNavBarCtrl">
                                    <notification-icon count='notificationCount' class="notificationMDIcon pointerHover">
                                        <i class="ti-bell fontSize18"></i>
                                    </notification-icon>
                                </a>
                            </li>
                            <li class="margin-top3" ng-cloak>
                                <a>
                                    <i class="ti-shopping-cart fontSize20"></i>
                                </a>
                            </li>
                        </ul>
                        <!-- start: TOP BAR SOCIAL ICONS -->
                        <div class="social-icons hidden-xs">
                            <ul class="nav navbar-nav navbar-right padding-top-3">
                                <li data-placement="bottom" data-original-title="Twitter" class="social-twitter tooltips">
                                    <a href="http://www.twitter.com" target="_blank"></a>
                                </li>
                                <li data-placement="bottom" data-original-title="Dribbble" class="social-dribbble tooltips">
                                    <a href="http://dribbble.com" target="_blank"></a>
                                </li>
                                <li data-placement="bottom" data-original-title="Facebook" class="social-facebook tooltips">
                                    <a href="http://facebook.com" target="_blank"></a>
                                </li>
                                <li data-placement="bottom" data-original-title="Google" class="social-google tooltips">
                                    <a href="http://google.com" target="_blank"></a>
                                </li>
                                <li data-placement="bottom" data-original-title="LinkedIn" class="social-linkedin tooltips">
                                    <a href="http://linkedin.com" target="_blank"></a>
                                </li>
                                <li class="padding-top-10 padding-left-15 padding-right-15">
                                    <h4 class="cursordefault">|</h4>
                                </li>
                            </ul>
                        </div>
                        <!-- end: TOP BAR SOCIAL ICONS -->

        <div class="app-content">
            <div ui-view></div>

            <!-- start: MODAL REGISTER-->
            <div class="modal fade login-register-form" id="myModal" role="dialog">
                <div class="modal-dialog modal-sm" ng-controller="FormController">
                    <div class="modal-content">
                        <div class="modal-header" ng-controller="CloseCtrl">
                            <div class="modal-header padding-15">
                                <a type="button" class="close margin-top--10" data-dismiss="modal">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </a>
                                <h4 class="modal-title">
                                    <i class="ti-write"></i>
                                    <label translate="index.REGISTER"></label>
                                </h4>
                            </div>
                        </div>
                        <div class="modal-body">
                            <form name="RegisterTshirt" role="form">
                                <div class="form-group">
                                    <label for="emailHome" translate="index.EMAIL"></label>
                                    <div class="error form-hint" ng-show="RegisterTshirt.emailHome.$dirty && RegisterTshirt.emailHome.$error.required" ng-cloak translate="index.FIELD_REQUIRED"></div>
                                    <div class="error form-hint" ng-show="RegisterTshirt.emailHome.$dirty && RegisterTshirt.emailHome.$error.email" ng-cloak translate="index.EMAIL_INVALID"></div>
                                    <input type="email" class="form-control" ng-class="(RegisterTshirt.emailHome.$dirty && RegisterTshirt.emailHome.$invalid) ? 'error' : ''" id="emailHome" name="emailHome" placeholder="{{ 'index.ENTER_EMAIL' | translate }}" ng-required="true" ng-model="emailHome">
                                </div>
                                <div class="form-group">
                                    <label for="username" translate="index.USERNAME"></label>
                                    <div class="error form-hint" ng-show="RegisterTshirt.username.$dirty && RegisterTshirt.username.$error.required" ng-cloak translate="index.FIELD_REQUIRED"></div>
                                    <input type="text" class="form-control" ng-class="(RegisterTshirt.username.$dirty && RegisterTshirt.username.$invalid) ? 'error' : ''" id="username" name="username" placeholder="{{ 'index.ENTER_USERNAME' | translate }}" ng-required="true" ng-model="username">
                                </div>
                                <div class="form-group">
                                    <label for="password" translate="index.PASSWORD"></label>
                                    <div class="form-hint" transalte="index.TEXT_PASSWORD"></div>
                                    <input type="password" class="form-control ok-password" ng-class="(RegisterTshirt.password.$dirty && RegisterTshirt.password.$invalid) ? 'error' : ''" id="password" name="password" placeholder="{{ 'index.ENTER_PASSWORD' | translate }}" ng-required="true"
                                        ng-model="password">
                                    <div class="label password-count" ng-class="password.length > 7 ? 'label-success' : 'label-danger'" ng-cloak>{{ password | passwordCount:7 }}</div>
                                    <div class="strength-meter">
                                        <div class="strength-meter-fill" data-strength="{{passwordStrength}}"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="againPassHome" translate="index.PASSWORD_AGAIN"></label>
                                    <input type="password" class="form-control" id="againPassHome" placeholder="{{ 'index.ENTER_PASSWORD' | translate }}" name="againPassHome" ng-model="againPassHome" pw-check="password">
                                </div>
                                <div class="msg-block" ng-show="RegisterTshirt.againPassHome.$error.pwmatch">
                                    <span class="msg-error" translate="index.PASSWORD_MATCH"></span>
                                </div>
                                <div class="form-group">
                                    <label for="pin" translate="index.PIN"></label>
                                    <input type="number" class="form-control" id="pin" ng-class="(RegisterTshirt.pin.$dirty && RegisterTshirt.pin.$invalid) ? 'error' : ''" placeholder="{{ 'index.ENTER_PIN' | translate }}" name="pin" ng-model="pin" onkeypress="return isNumberKey(event)"
                                        required>
                                </div>
                                <div class="msg-block" id="RegisterWrongUserPassword" hidden>
                                    <span class="msg-error" translate="index.USER_USED"></span>
                                </div>
                                <a ng-controller="RegistrationCtrl" ng-click="raiseModalLogin()" translate="index.ACCOUNT"></a>
                            </form>
                        </div>
                        <div class="modal-footer padding-15">
                            <a class="btn btn-primary ButtonRadius pull-right" ng-controller="RegistrationCtrl" ng-disabled="RegisterTshirt.$invalid" ng-click="registerModal(emailHome, username, password, againPassHome, pin)">
                                <i class="ti-write"></i>
                                <label translate="index.REGISTER" class="textColorWhite margin-bottom-0 pointerHover"></label>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end: MODAL REGISTER-->

            <!-- start: MODAL REGISTER HOME-->
            <div class="modal fade login-register-form" id="myModalRegisterHome" role="dialog">
                <div class="modal-dialog modal-sm" ng-controller="FormController">
                    <div class="modal-content">
                        <div class="modal-header" ng-controller="CloseCtrl">
                            <div class="modal-header padding-15">
                                <a type="button" class="close margin-top--10" data-dismiss="modal">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </a>
                                <h4 class="modal-title">
                                    <i class="ti-write"></i>
                                    <label translate="index.REGISTER"></label>
                                </h4>
                            </div>
                        </div>
                        <div class="modal-body">
                            <form name="RegisterTshirt" role="form">
                                <div class="form-group">
                                    <label for="email" translate="index.EMAIL"></label>
                                    <div class="error form-hint" ng-show="RegisterTshirt.email.$dirty && RegisterTshirt.email.$error.required" ng-cloak translate="index.FIELD_REQUIRED"></div>
                                    <div class="error form-hint" ng-show="RegisterTshirt.email.$dirty && RegisterTshirt.email.$error.email" ng-cloak ng-cloak translate="index.EMAIL_INVALID"></div>
                                    <input type="email" class="form-control" ng-class="(RegisterTshirt.email.$dirty && RegisterTshirt.email.$invalid) ? 'error' : ''" id="email" name="email" placeholder="{{ 'index.ENTER_EMAIL' | translate }}" ng-required="true" ng-model="email">
                                </div>
                                <div class="form-group">
                                    <label for="user" translate="index.USERNAME"></label>
                                    <div class="error form-hint" ng-show="RegisterTshirt.user.$dirty && RegisterTshirt.user.$error.required" ng-cloak translate="index.FIELD_REQUIRED"></div>
                                    <input type="text" class="form-control" ng-class="(RegisterTshirt.user.$dirty && RegisterTshirt.user.$invalid) ? 'error' : ''" id="user" name="user" placeholder="{{ 'index.ENTER_USERNAME' | translate }}" ng-required="true" ng-model="user">
                                </div>
                                <div class="form-group">
                                    <label for="pass" translate="index.PASSWORD"></label>
                                    <div class="form-hint" transalte="index.TEXT_PASSWORD"></div>
                                    <input type="password" class="form-control ok-password" ng-class="(RegisterTshirt.pass.$dirty && RegisterTshirt.pass.$invalid) ? 'error' : ''" id="pass" name="pass" placeholder="{{ 'index.ENTER_PASSWORD' | translate }}" ng-required="true" ng-model="pass">
                                    <div class="label password-count" ng-class="pass.length > 7 ? 'label-success' : 'label-danger'" ng-cloak>{{ password | passwordCount:7 }}</div>
                                    <div class="strength-meter">
                                        <div class="strength-meter-fill" data-strength="{{passwordStrength}}"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="pass_verify" translate="index.PASSWORD_AGAIN"></label>
                                    <input type="password" class="form-control" id="pass_verify" placeholder="{{ 'index.ENTER_PASSWORD' | translate }}" name="pass_verify" ng-model="pass_verify" pw-check="pass">
                                </div>
                                <div class="msg-block" ng-show="RegisterTshirt.pass_verify.$error.pwmatch">
                                    <span class="msg-error" translate="index.PASSWORD_MATCH"></span>
                                </div>
                                <div class="msg-block" id="RegisterWrongUserPasswordHome" hidden>
                                    <span class="msg-error" translate="index.USER_USED"></span>
                                </div>
                                <a ng-controller="RegistrationCtrl" ng-click="raiseModalLogin()" translate="index.ACCOUNT">Do you have an account?</a>
                            </form>
                        </div>
                        <div class="modal-footer padding-15">
                            <a class="btn btn-primary ButtonRadius pull-right" ng-controller="RegistrationCtrl" ng-disabled="RegisterTshirt.$invalid" ng-click="registerModalHome(email, user, pass, pass_verify)">
                                <i class="ti-write"></i>
                                <label translate="index.REGISTER" class="textColorWhite margin-bottom-0 pointerHover"></label>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end: MODAL REGISTER HOME-->

            <!-- start: MODAL LOGIN HOME-->
            <div class="modal fade login-register-form" id="myModalLoginHome" role="dialog">
                <div class="modal-dialog modal-sm" ng-controller="FormController">
                    <div class="modal-content">
                        <div class="modal-header" ng-controller="CloseCtrl">
                            <div class="modal-header padding-15">
                                <a type="button" class="close margin-top--10" data-dismiss="modal">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </a>
                                <h4 class="modal-title">
                                    <i class="ti-shift-right"></i>
                                    <label translate="index.LOG_IN"></label>
                                </h4>
                            </div>
                        </div>
                        <div class="modal-body">
                            <form name="LogingForm" role="form">
                                <div class="form-group">
                                    <label for="usernameHome" translate="index.USERNAME"></label>
                                    <div class="error form-hint" ng-show="LogingForm.usernameHome.$dirty && LogingForm.usernameHome.$error.required" ng-cloak translate="index.FIELD_REQUIRED"></div>
                                    <input type="text" class="form-control" ng-class="(LogingForm.usernameHome.$dirty && LogingForm.usernameHome.$invalid) ? 'error' : ''" id="usernameHome" name="usernameHome" placeholder="{{ 'index.ENTER_USERNAME' | translate }}" ng-required="true" ng-model="usernameHome">
                                </div>
                                <div class="form-group">
                                    <label for="pwdHome" translate="index.PASSWORD"></label>
                                    <input ng-model="pwdHome" type="password" class="form-control" id="pwdHome" placeholder="{{ 'index.ENTER_PASSWORD' | translate }}" name="pwdHome">
                                </div>
                                <div class="msg-block" id="errorBoxHome" hidden>
                                    <span class="msg-error" translate="index.INVALID_CREDENTIALS"></span>
                                </div>
                                <a ng-controller="LoginCtrl" ng-click="raiseModalRegister()" translate="index.NO_ACCOUNT"></a>
                            </form>
                        </div>
                        <div class="modal-footer padding-15" ng-controller="LoginCtrl">
                            <a class="btn btn-primary ButtonRadius pull-right" ng-disabled="LogingForm.$invalid" ng-click="loginModal($parent.usernameHome, $parent.pwdHome)">
                                <i class="ti-shift-right"></i>
                                <label translate="index.LOG_IN" class="textColorWhite margin-bottom-0 pointerHover"></label>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end: MODAL LOGIN HOME-->

            <a id="scroll-top" href="#">
                <i class="fa fa-angle-up"></i>
            </a>
            <!-- start: FOOTER -->
            <footer id="footer">
                <div class="footer-copyright">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-8">
                                <i class="fa fa-copyright"></i>
                                <label translate="index.COPYRIGHT"></label>
                                <span class="current-year"></span>
                                <label translate="index.RESERVED_RIGHT"></label>
                            </div>
                            <div class="col-md-4">
                                <nav id="sub-menu">
                                    <ul>
                                        <li>
                                            <a translate="index.ABOUT_US"></a>
                                        </li>
                                        <li>
                                            <a ui-sref='faq' translate="index.FAQ"></a>
                                        </li>
                                        <li>
                                            <a ui-sref='contact' translate="index.CONTACT_US"></a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
